<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container grow justify-center">
            <div class="row justify-center">
                <div class="column align-center">
                    <form action="#" style="width: 100%; max-width:500px;" method="post">
                        <h2 class="text-center">How can we make sure that these inputs are formatted correctly?</h2>
                        <label>
                            <span>Comma-separated number</span>
                            <input type="numbers" name="phone" id="phone" placeholder="Example: 1,542,730" required>
                        </label>
                        <label>
                            <span>Price</span>
                            <input type="currency" name="price" id="price" placeholder="Example: $10,342.73" required>
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" id="email" placeholder="Example: jason.merrell@codeup.com" required>
                        </label>
                        <label>
                            <span>Phone Number</span>
                            <input type="tel" name="phone" id="phone" placeholder="Example: (210) 867-5309" required>
                        </label>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
